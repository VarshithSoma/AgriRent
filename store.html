<!DOCTYPE html>

  <body>
    <header class="navbar">
      <div class="left">
        <a href="index.html">HOME</a>
        <a href="store.html">STORE</a>
        <a href="about.html">ABOUT</a>
      </div>

        <h1>AgriRent</h1>

        <div class="bar1"></div>
        <div class="bar2"></div>
        <div class="bar3"></div>
      </div>
    </header>
    <div class="cont">
      <section class="container cartitemssection content-section">
        <h2 class="section-header">CART</h2>
        <div class="cart-row">
          <span class="cart-item cart-header cart-column">ITEM</span>
          <span class="cart-price cart-header cart-column">PRICE</span>
          <span class="cart-quantity cart-header cart-column">QUANTITY</span>
        </div>
        <div class="cart-items">
          <div class="cart-row">
            <div class="cart-item cart-column">
              <img
                class="cart-item-image"
                src="Images/Shirt.png"
                width="100"
                height="100"
              />
              <span class="cart-item-title" id="T-shirt">T-Shirt</span>
            </div>
            <span class="cart-price cart-column">$19.99</span>
            <div class="cart-quantity cart-column">
              <input class="cart-quantity-input" type="number" value="1" />
              <button class="btn btn-danger" type="button">REMOVE</button>
            </div>
          </div>
          <div class="cart-row">
            <div class="cart-item cart-column">
              <img
                class="cart-item-image"
                src="Images/Album 3.png"
                width="100"
                height="100"
              />
              <span class="cart-item-title">Album 3</span>
            </div>
            <span class="cart-price cart-column">$9.99</span>
            <div class="cart-quantity cart-column">
              <input class="cart-quantity-input" type="number" value="2" />
              <button class="btn btn-danger" type="button">REMOVE</button>
            </div>
          </div>
        </div>
        <div class="cart-total">
          <strong class="cart-total-title">Total</strong>
          <span class="cart-total-price">$39.97</span>
        </div>
        <button class="btn btn-primary btn-purchase" type="button">
          PURCHASE
        </button>
      </section>
      <section class="container content-section">
        <div class="shop-items">
          <div class="shop-item">
            <span class="shop-item-title">Album 1</span>
            <img class="shop-item-image" src="Images/Album 1.png" />
            <div class="lentby">lent by XXXX</div>
            <div class="shop-item-details">
              <span class="shop-item-price">$12.99</span>
              <button class="btn btn-primary shop-item-button" type="button">
                ADD TO CART
              </button>
            </div>
          </div>

          </div>
          <div class="shop-item">
            <span class="shop-item-title">Album 4</span>
            <img class="shop-item-image" src="Images/Album 4.png" />
            <div class="lentby">lent by XXXX</div>
            <div class="shop-item-details">
              <span class="shop-item-price">$19.99</span>
              <button class="btn btn-primary shop-item-button" type="button">
                ADD TO CART
              </button>
            </div>
          </div>
        </div>
        <div class="shop-items">
          <div class="shop-item">
            <span class="shop-item-title">T-Shirt</span>
            <img class="shop-item-image" src="Images/Shirt.png" />

            </div>
